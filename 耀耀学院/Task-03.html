<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单联动</title>
		<link rel="stylesheet" href="css/Task-03.css" />

	</head>
	<body>
		<form id="check">
			<div id="slect-job">
				<label class="radio"><input id="student" type="radio" onclick="checkStudent()" checked="true" />在校学生</label>
				<label class="radio"><input id="graduate" type="radio" onclick="checkGraduate()" />非在校学生</label>
			</div>
			<div id="school" class="content">
				<span>学校</span>
				<select id="city" onchange="checkSchool()">
					<option value="bj">北京</option>
					<option value="sh">上海</option>
					<option value="wh">武汉</option>
				</select>

				<select id="select-school">
					<option value="pku">北京大学</option>
					<option value="thu">清华大学</option>
					<option value="bhu">北京航空航天大学</option>
				</select>
			</div>
			<div id="company" class="hide">
				<span>就业单位</span>
				<input id="company-input" class="company-style" type="text" />
			</div>
		</form>
	</body>
	<script src="js/Task-03.js"></script>
</html>
