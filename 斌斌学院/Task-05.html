<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 05</title>
		<link rel="stylesheet" href="css/Task-05.css"/>
	</head>
	<body>
		<div id="container">
			<input id="nums" type="number" placeholder="请输入10-100之间的数字" />
			<button id="left-in" class="btn">左侧入</button>
			<button id="right-in" class="btn">右侧入</button>
			<button id="left-out" class="btn">左侧出</button>
			<button id="right-out" class="btn">右侧出</button>
			<button id="sort-up" class="btn" onclick="up()">升序</button>
			<button id="sort-down" class="btn" onclick="down()">降序</button>
		</div>
		<script src="js/Task-05.js"></script>
	</body>
</html>
