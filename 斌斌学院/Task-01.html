<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IFE JavaScript Task 01</title>
		<link rel="shortcut icon" href="img/liao.png"/>
    </head>
    <body>
        <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
        <button id="button">确认填写</button>
        <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
        <script type="text/javascript">
            (function() {
				
                // 在注释下方写下代码
                // 给按钮button绑定一个点击事件
                // 在事件处理函数中
                // 获取aqi-input输入的值，并显示在aqi-display中
               	
                function getValue() {
                    var weather = document.getElementById("aqi-input").value;
                    var spanText = document.getElementById("aqi-display");
                    spanText.innerHTML = weather;
                }
                document.getElementById("button").addEventListener('click', getValue, false);
            })();
        </script>
    </body>
</html>
